{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Assesment</title>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css'%}">
    {% block extra-headtags %}{% endblock extra-headtags %}

<script type="text/javascript" src="{% static 'libs/jquery.min.js'%}"></script>
<script type="text/javascript" src="{% static 'libs/bootstrap.min.js'%}"></script>

</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <a class="navbar-brand" href="#">Assesment</a>
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="/">Home</a>
                    </li>
                    <li >
                        <a href="/api/">API</a>
                    </li>
                </ul>
            </nav><!-- navbar -->
            <div class="main">

                {% block content %}

                {% endblock content %}
            </div>
            <footer class="footer">
              <div class="container">
                <p class="text-muted"></p>
              </div>
            </footer><!-- footer -->
        </div><!-- container -->

        <script type="text/javascript" src="{% static 'libs/angular.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/controllers.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/services.js'%}"></script>

        {% block extra-script-tags %}{% endblock extra-script-tags %}

</html>
